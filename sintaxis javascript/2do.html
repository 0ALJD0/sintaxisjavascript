<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var first_hello="hola";
        var second_hello=first_hello;
        first_hello="Hello";
        alert(second_hello);
        /*
            Este escript guarda el valor de first_hello en second_hello
            para guardar el dato, y poder cambiarlo a continuación "Hello", sin perder
            el valor inicial "Hola".
            Se mostrará la alerta "Hello"
        */
    </script>
</head>

</html>
