    <script type="text/javascript">
        var dividen=prompt("Introduce un dividendo");
        var divisor =prompt("Introduce un divisor");
        var resultado;
        divisor != 0 ? resultado = dividen/divisor:
            alert("No se puede dividir por 0");
            alert("El resultado es: "+resultado);
        /*
            Este escript pedir치 que el usuario ingresa valores
            para realizar una divisi칩n, si el valor del divisor es
            0, mostrar치 una alerta, y si no lo es, mostrar치 el resultado.
            
        */
    </script>
